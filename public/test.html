<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Center Registration</h2>
        <form>
            <div class="form-group">
                <label for="servicesOffered">Services Offered:</label>
                <select class="selectpicker form-control" id="servicesOffered" name="servicesOffered[]" multiple data-live-search="true" required>
                    <option value="Detoxification">Detoxification</option>
                    <option value="Inpatient Rehabilitation">Inpatient Rehabilitation</option>
                    <option value="Outpatient Rehabilitation">Outpatient Rehabilitation</option>
                    <option value="Therapy and Counseling">Therapy and Counseling</option>
                    <option value="Aftercare Programs">Aftercare Programs</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.selectpicker').selectpicker();
        });
    </script>
</body>
</html>
